<div class="job">
  <div>
    <!-- job control: start -->
    <div id="{{notebookJob.noteId}}_control" class="control">
      <span ng-bind="lastExecuteTime(notebookJob.unixTimeLastRun)"></span>
      <span>
        <span ng-bind="notebookJob.isRunningJob ? 'RUNNING' : 'READY'"></span>
      </span>

      <span ng-if="notebookJob.isRunningJob" ng-bind="getProgress()"></span>

      <span
        class="job-control-btn" tooltip-placement="left"
        uib-tooltip-html="!notebookJob.isRunningJob ? 'Start All Paragraphs' : 'Stop All Paragraphs'"
        ng-click="!notebookJob.isRunningJob ? runNotebookJob(notebookJob.noteId) : stopNotebookJob(notebookJob.noteId)"
        ng-class="!notebookJob.isRunningJob ? 'icon-control-play' : 'icon-control-pause'">
      </span>
    </div>
    <!-- job control: end -->

    <span class="job-types">
      <i ng-class="getJobTypeIcon()"></i>
    </span>
    <a style="text-decoration: none !important;" ng-href="#/notebook/{{notebookJob.noteId}}">
      <span>{{notebookJob.noteName}} - </span>
      <span ng-style="getInterpreterNameStyle()"
            ng-bind="getInterpreterName()">
      </span>
    </a>
    <!-- job progress bar: start -->
    <div id="{{notebookJob.noteId}}_runControl" class="runControl">
      <div id="{{notebookJob.noteId}}_progress" class="progress" ng-if="notebookJob.isRunningJob === true">
        <div class="progress-bar" role="progressbar"
             ng-style="showPercentProgressBar ? { 'width': getProgress() } : { 'width': '100%' }"
             ng-class="showPercentProgressBar ? '' : 'progress-bar-striped active'">
        </div>
      </div>
    </div>
    <!-- job progress bar: end -->
  </div>

  <div>
    <span ng-repeat="paragraphJob in notebookJob.paragraphs">
      <a style="text-decoration: none !important;"
         ng-href="#/notebook/{{notebookJob.noteId}}?paragraph={{paragraphJob.id}}">
        <i ng-style="{'color': $parent.getJobColorByStatus(paragraphJob.status)}"
           ng-class="$parent.getJobIconByStatus(paragraphJob.status)"
           tooltip-placement="top-left"
           uib-tooltip="{{paragraphJob.name}} is {{paragraphJob.status}}">
        </i>
      </a>
    </span>
  </div>
</div>
